<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.1.js"></script>
    <script>
        $(function(){
            $("#eliminar").click(function(){
                var idregistrohoras=document.querySelector("#idregistrohoras").value;
                var endpoint="http:localhost:8080/registro/eliminar/"+idregistrohoras;

                fetch(endpoint,{
                    method:"DELETE",
                    mode:"cors"
                }).then(alert("registro eliminado!"))

            })
        })
    </script>
</head>
<body>
    <label>Ingreso el id del registrohoras a eliminar</label>
    <input type="text" id="idregistrohoras">
    <input type="button" id="eliminar" value="ELIMINAR">
</body>
</html>
